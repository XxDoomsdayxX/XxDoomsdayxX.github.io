<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Highschool Transcript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link type="text/css" href="/styles/certificates-css.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div id="nav-header">
            <h1>Certificates</h1>
            <nav class="nav-bar">
                <button class="btn back" onclick="if(history.length>1){history.back();} else { location.href='about.html'; }">< Back</button>
                <div class="tabs">
                    <button class="btn tablinks" onclick="openTab(event, 'HS')">North Gaston High</button>
                    <p>|</p>
                    <button class="btn tablinks" onclick="openTab(event, 'Ocon')">Oconaluftee Conservation Center</button>
                    <p>|</p>
                    <button class="btn tablinks" onclick="openTab(event, 'MyComputerCareer')">My Computer Career</button>
                </div>

            </nav>
        </div>
    </header>

    <main>
        <div id="HS" class="tabcontent" style=" display:block">
            <div class="certificate-container">
                <img class="certificate" src="docs/HS career Readiness Certificate-1.png" title="HS Career Readiness" style="transform:rotate(-90deg); height: 60%; width: 75vh">
            </div>
        </div>

        <div id="Ocon" class="tabcontent" style="display: none;">
            <div class="certificate-container">
                <img class="certificate" src="docs/NWCG L-180-1.png" title="NWCG L-180">
                <img class="certificate" src="docs/NWCG S-110-1.png" title="NWCG S-110">
                <img class="certificate" src="docs/NWCG S-130-1.png" title="NWCG S-130">
                <img class="certificate" src="docs/NWCG S-190-1.png" title="NWCG S-190">
                <img class="certificate" src="docs/Online CDR1 Training-1.png" title="Online CDR1 Training">
                <img class="certificate" src="docs/Online EZTR1 Training-1.png" title="Online EZTR1 Training">
                <img class="certificate" src="docs/RamsetPATLicense-O9846962153-1.png" title="RamsetPATLicense">
            </div>
        </div>

        <div id="MyComputerCareer" class="tabcontent" style="display: none;">
            <div class="certificate-container">
                <img class="certificate" src="docs/CompTIA A+ ce certificate.png" title="CompTIA A+ (Expired)">
                <img class="certificate" src="docs/CompTIA IT Operations Specialist – CIOS-1.png" title="CompTIA IT Operations Specialist – CIOS">
                <img class="certificate" src="docs/CompTIA Network+ ce certificate-1.png" title="CompTIA Network+ ce certificate (Expired)">
                <img class="certificate" src="docs/CompTIA Secure Infrastructure Specialist – CSIS-1.png" title="CompTIA Secure Infrastructure Specialist – CSIS">
                <img class="certificate" src="docs/CompTIA Security+ ce certificate-1.png" title="CompTIA Security+ ce certificate (Expired)">
                <img class="certificate" src="docs/Microsoft Certified Azure Fundamentals.png" title="Microsoft Certified Azure Fundamentals" style="transform: rotate(90deg); height: 60%; width: 75vh">
                <img class="certificate" src="docs/Microsoft Certified Security, Compliance, and Identity Fundamentals.png" title="Microsoft Certified Security, Compliance, and Identity Fundamentals" style="transform: rotate(90deg); height: 60%; width: 75vh">
                <img class="certificate" src="docs/MTA Security Fundamentals.png" title="MTA Security Fundamentals" style="transform: rotate(90deg); height: 60%; width: 75vh">
                <img class="certificate" src="docs/MYCC Academic Achievement-1.png" title="MYCC Academic Achievement">
                <img class="certificate" src="docs/MYCC World Class IT Professional-1.png" title="MYCC World Class IT Professional">
                <img class="certificate" src="docs/MYCC Pathways Personal Development Program-1.png" title="MYCC Pathways Personal Development Program">
                <img class="certificate" src="docs/MYCC Pathways Professional Development Program-1.png" title="MYCC Pathways Professional Development Program">
                <img class="certificate" src="docs/MYCC Certificate of Completion-1.png" title="MYCC Certificate of Completion">
            </div>
        </div>

        <div id="SNHU" class="tabcontent" style="display: none;">
            <div class="certificate-container">
            </div>
        </div>

        <div id="Misc" class="tabcontent" style="display: none;">
            <div class="certificate-container">
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="/scripts/certificates-js.js"></script>
</body>
</html>
